<html>

<head>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
        }
        
        #mainCanvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        #hud_scoreLabel {
            position: absolute;
            right: 0;
            top: 0;
        }
        
        #hud_healthLabel {
            position: absolute;
            right: 0;
            bottom: 0;
        }
        
        .label {
            font-size: 5vh;
            /* this feature is still non-standard :( */
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
    </style>
</head>

<body>

    <canvas id="mainCanvas"></canvas>
    <div id="hud_scoreLabel" class="label">
        Score: <span id="hud_score">-</span>
    </div>
    <div id="hud_healthLabel" class="label">
        Health: <span id="hud_hp">-</span>/<span id="hud_maxHp">-</span>
    </div>
    <script src="./bundle.js"></script>
</body>

</html>
